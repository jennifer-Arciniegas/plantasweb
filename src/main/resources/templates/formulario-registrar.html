<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registrar Planta</h2>
        <form action="/registrar" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Planta:</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="Cactus">Cactus</option>
                    <option value="Orquidea">Orquidea</option>
                    <option value="Rosa">Rosa</option>
                    <option value="Suculenta">Suculenta</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="precioBase" class="form-label">Precio Base:</label>
                <input type="number" step="0.01" id="precioBase" name="precioBase" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrar</button>
        </form>
        <div class="text-center mt-3">
            <a href="/inventario" class="btn btn-primary">Ver Inventario</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
