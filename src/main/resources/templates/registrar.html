<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Planta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrar Planta</h2>
        <form action="/registrar" method="post">
            <label for="tipo">Tipo de Planta:</label>
            <select id="tipo" name="tipo" required>
                <option value="Cactus">Cactus</option>
                <option value="Orquidea">Orquidea</option>
                <option value="Rosa">Rosa</option>
                <option value="Suculenta">Suculenta</option>
                <option value="Vendible">Vendible</option>
                <option value="Vivero">Vivero</option>
            </select>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <label for="precioBase">Precio Base:</label>
            <input type="number" step="0.01" id="precioBase" name="precioBase" required>

            <button type="submit">Registrar</button>
        </form>
        <a class="link" href="/inventario">Ver Inventario</a>
    </div>
</body>
</html>
